<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link href="css/lightbox.css" rel="stylesheet" />
    <title>My Blog</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item ">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item current">
            <a href="work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="blog">
      <h1 class="lg-heading">
        My
        <span class="text-secondary">Work</span>
      </h1>
      <h2 class="sm-heading">
        Check out my completed work...
      </h2>
      <div class="projects">
        <div class="item">
          <a
            href="img/projects/project1.jpg"
            data-lightbox="image-1"
            data-title="ManagerScore Logo and Branding Design"
          >
            <img src="img/projects/project1.jpg" alt="Project" />
          </a>
          <a
            href="img/projects/project1-detailed.jpg"
            data-lightbox="image-1"
            data-title="ManagerScore Logo Design"
            class="btn-light"
          >
            <i class="fas fa-eye"> ManagerScore</i>
          </a>
          <a href="https://www.behance.net/gallery/81735331/ManagerScore" class="btn-dark">
            <i class="fab fa-behance"> Behance</i>
          </a>
        </div>
        <div class="item">
          <a
            href="img/projects/project2.jpg"
            data-lightbox="image-2"
            data-title="Personal Portfolio"
          >
            <img src="img/projects/project2.jpg" alt="Project" />
          </a>
          <a href="img/projects/project2.jpg"
          data-lightbox="image-2"
          data-title="Personal Portfolio" class="btn-light">
            <i class="fas fa-eye"> My Portfolio</i>
          </a>
          <a href="about.html" class="btn-dark">
            <i class="fas fa-mouse-pointer"> Launched</i>
          </a>
        </div>
        <div class="item">
          <a
            href="img/projects/project3.jpg"
            data-lightbox="image-3"
            data-title="Turkey National Football Team Kit Concept"
          >
            <img src="img/projects/project3.jpg" alt="Project" />
          </a>
          <a
            href="img/projects/project3-detailed-2.jpg"
            data-lightbox="image-3"
            data-title="Turkey National Football Team Kit Concept"
            class="btn-light"
          >
            <i class="fas fa-eye"> Football Kit</i>
          </a>
          <a href="https://www.behance.net/gallery/81735427/Turkey-National-Team-Kit-Concept" class="btn-dark">
            <i class="fab fa-behance"> Behance</i>
          </a>
        </div>
        <div class="item">
          <a
            href="img/projects/project4.jpg"
            data-lightbox="image-4"
            data-title="Portrait Design Concept"
          >
            <img
              src="img/projects/project4.jpg"
              alt="Portrait Design Concept"
            />
          </a>
          <a href="img/projects/project4.jpg"
          data-lightbox="image-4"
          data-title="Portrait Design Concept" class="btn-light">
            <i class="fas fa-eye"> Portrait</i>
          </a>
          <a href="#" class="btn-dark">
            <i class="fab fa-instagram"> Instagram</i>
          </a>
        </div>
        <!-- <div class="item">
          <a href="#!">
            <img src="img/projects/project5.jpg" alt="Project" />
          </a>
          <a href="#" class="btn-light">
            <i class="fas fa-eye">Project</i>
          </a>
          <a href="#" class="btn-dark">
            <i class="fab fa-github">Github</i>
          </a>
        </div>
      </div> -->
    </main>

    <footer id="main-footer">
      Copyright &copy; 2019
    </footer>

    <script src="js/main.js"></script>
    <script src="js/lightbox-plus-jquery.js"></script>
    <script>
      lightbox.option({
        fitImagesInViewport: true,
        resizeDuration: 300,
        wrapAround: true
      });
    </script>
  </body>
</html>
