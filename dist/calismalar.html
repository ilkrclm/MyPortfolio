      <h1 class="lg-heading">        
        <span class="text-secondary">Çalışmalar</span>
      </h1>
      <h2 class="sm-heading">
        Tamamlanan çalışmalarım...
      </h2>
      <div class="projects">
        <div class="item">
          <a
            href="img/projects/project1.jpg"
            data-lightbox="image-1"
            data-title="ManagerScore Logo ve Marka Kimliği Tasarımı"
          >
            <img src="img/projects/project1.jpg" alt="ManagerScore" />
          </a>
          <a
            href="img/projects/project1-detailed.jpg"
            data-lightbox="image-1"
            data-title="ManagerScore Logo ve Marka Kimliği Tasarımı"
            class="btn-light"
          >
            <i class="fas fa-eye"> ManagerScore</i>
          </a>
          <a href="#" class="btn-dark">
            <i class="fab fa-behance"> Behance</i>
          </a>
        </div>
        <div class="item">
          <a
            href="img/projects/project2.jpg"
            data-lightbox="image-2"
            data-title="Kişisel Web Site ve Logo Tasarımı"
          >
            <img src="img/projects/project2.jpg" alt="Project" />
          </a>
          <a href="#" class="btn-light">
            <i class="fas fa-eye"> Web Site</i>
          </a>
          <a href="#" class="btn-dark">
            <i class="fab fa-github">Github</i>
          </a>
        </div>
        <div class="item">
          <a
            href="img/projects/project3.jpg"
            data-lightbox="image-3"
            data-title="ürkiye Milli Futbol Takımı Forma Konsept Tasarımı"

          </a>
          <a
            href="img/projects/project3-detailed-2.jpg"
            data-lightbox="image-3"
            data-title="Türkiye Milli Futbol Takımı Forma Konsept Tasarımı"
            class="btn-light"
          >
            <i class="fas fa-eye"> Forma Tasarımı</i>
          </a>
          <a href="#" class="btn-dark">
            <i class="fab fa-github">Github</i>
          </a>
        </div>
        <div class="item">
          <a
            href="img/projects/project4.jpg"
            data-lightbox="image-4"
            data-title="Portre Tasarımı"
          >
            <img
              src="img/projects/project4.jpg"
              alt="Portre Tasarımı"
            />
          </a>
          <a href="#" class="btn-light">
            <i class="fas fa-eye"> Portre Tasarımı</i>
          </a>
          <a href="#" class="btn-dark">
            <i class="fab fa-github">Github</i>
          </a>
        </div>

      lightbox.option({
        fitImagesInViewport: true,
        resizeDuration: 300,
        wrapAround: true
      });
    </script>
